version: "3"
services:
  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    #restart: always
    command: npm run start:prod
    # command: npm run start:prod
    container_name: back
    volumes:
      - ./back/uploads:/uploads
    ports:
      - "4000:4000"
      - "4001:4001"
      - "3000:3000"
      - "8081:8081"
      - "8082:8082"
  database:
    image: postgres:latest
    # restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: ft_transcendence
      POSTGRES_PASSWORD: password
    volumes:
      - dbdata:/var/lib/postgresql/data
    container_name: database
    ports:
      - "5432:5432"
  front:
    build:
      context: ./front
      dockerfile: Dockerfile_Prod
      args:
        - FRONTPORT=${FRONTPORT}
        - DOMAIN=${DOMAIN}
    restart: always
    container_name: front
    ports:
      - "${FRONTPORT}:80"
volumes:
  dbdata:
    driver: local
